<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='home.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="{{ url_for('logout') }}" style="cursor:pointer;">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="header">Best suited Credit Cards for you in descending order of there ranking</div>
            <div class="inner_container">
                {% for result in results %}
                <div class="card_ranking" >
                    <img src="{{ url_for('static',filename= result[2] ) }}" alt="card-image" width="5%" height="5%" style="padding-left: 3.5%;border-radius: 5%;">
                    <div data-target="#myModal-{{ result[0] }}" data-toggle="modal" class="card_name">{{ result[1] }}</div>
                        <!-- Modal -->
                        <div id="myModal-{{ result[0] }}" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <div>
                                            <h1 style="font-size: 30px;font-family: sans-serif; color: #30BEBE;">{{ result[1] }}</h1>
                                            <div>
                                                <div>
                                                    <img src="{{ url_for('static',filename= result[2] ) }}" alt="card-image" width="30%" style="border-radius: 5%;">
                                                </div>
                                                <p style="color: #3CBEBE;">Benefits</p>
                                                <p class="card_detail">{{ result[3] }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</body>
